<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>The Index </title>
</head>
<body>
	{% if form.errors %}
	<p><hr size="120" color="gray"  Login Form ><font color= "red">There is something wrong with what you entered!</font></hr></p>
	{% endif %}

	{% if next %}
	<p>Hey, you can't access that page.!</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}

		<p>Username: {{ form.username }}</p>
		<p>Password: {{ form.password }}</p>

		<p><input type="submit" = value="login"></p>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
</body>
</html>
